<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk(){
		if (!frm.num.value){
			alert("숫자 입력 안하니?");
			frm.num.focus();
			return false;
		}
		if(isNaN(frm.num.value)){
			alert("숫자가 무너지 모르니! 헐");
			frm.num.focus();
			frm.num.value ="";
			return false;
		}
		return true;	
	}
</script>
</head>
<body>
<!-- 입력된 값을 함수로 체크해서 함수가 true를 반환하면 실행 -->
	<h1>숫자를 입력하세요</h1>
	<form action ="Add3" name ="frm" 
		  method ="get"
		  onsubmit ="return chk()">
		숫자 : <input type = "text" name ="num"><p>
		문자 : <input type = "text" name ="han"><p>	
			  <input type ="submit" name ="확인">
			  <!-- 여기서 name을 value로 했더니 실행이 안되었음. -->
	</form>
</body>
</html>
